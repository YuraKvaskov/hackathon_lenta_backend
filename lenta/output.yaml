      operationId: api_v1_categories_retrieve
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categories'
          description: ''
  /api/v1/forecast/:
    get:
      operationId: api_v1_forecast_retrieve
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalesForecast'
          description: ''
    post:
      operationId: api_v1_forecast_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SalesForecast'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SalesForecast'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SalesForecast'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalesForecast'
          description: ''
  /api/v1/sales/:
    get:
      operationId: api_v1_sales_retrieve
