components:
  schemas:
    Categories:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        pr_group_id:
          type: string
          maxLength: 255
        pr_cat_id:
          type: string
          maxLength: 255
        pr_subcat_id:
          type: string
          maxLength: 255
        pr_sku_id:
          type: string
          maxLength: 255
        pr_uom_id:
          type: integer
      required:
      - id
      - pr_cat_id
      - pr_group_id
      - pr_sku_id
      - pr_subcat_id
      - pr_uom_id
    Sales:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date
        pr_sales_type_id:
          type: boolean
        pr_sales_in_units:
          type: integer
        pr_promo_sales_in_units:
          type: integer
        pr_sales_in_rub:
          type: number
          format: double
        pr_promo_sales_in_rub:
          type: number
          format: double
        store:
          type: integer
        product:
          type: integer
      required:
      - date
      - id
      - pr_promo_sales_in_rub
      - pr_promo_sales_in_units
      - pr_sales_in_rub
      - pr_sales_in_units
      - pr_sales_type_id
      - product
      - store
    SalesForecast:
      type: object
      properties:
        store:
          type: integer
        product:
          type: integer
        forecast_date:
          type: string
          format: date
        forecast:
          type: object
          additionalProperties: {}
      required:
      - forecast
      - forecast_date
      - product
      - store
    Store:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        st_id:
          type: string
          maxLength: 255
        st_city_id:
          type: string
          maxLength: 255
        st_division_code:
          type: string
          maxLength: 255
        st_type_format_id:
          type: integer
        st_type_loc_id:
          type: integer
        st_type_size_id:
          type: integer
        st_is_active:
          type: boolean
      required:
      - id
      - st_city_id
      - st_division_code
      - st_id
      - st_is_active
      - st_type_format_id
      - st_type_loc_id
      - st_type_size_id
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
