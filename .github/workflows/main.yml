name: Build and Push Multi-Platform Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create Buildx Builder
      run: docker buildx create --use --name mybuilder --platform linux/amd64,linux/arm64

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      # Проверьте успешность входа
      if: success()

    - name: Build Multi-Platform Docker Image
      run: |
         docker buildx build \
           --builder mybuilder \
           -t ${{ secrets.DOCKER_USERNAME }}/lenta:latest \
           ./lenta
       # Проверьте успешность сборки
      if: success()

    - name: Push Docker Container Image
      run: |
         docker buildx use mybuilder
         docker buildx build \
           --builder mybuilder \
           -t ${{ secrets.DOCKER_USERNAME }}/lenta:latest \
           ./lenta
       # Проверьте успешность пуша
      if: success()
